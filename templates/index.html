<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kašnjenje letova</title>
  <script src="https://use.fontawesome.com/3903c9d7fd.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/ppp.jpg'); 
      background-size: 100% 100%; /* Podesite veličinu slike */
      background-position: top; /* Postavite poziciju slike */
      background-repeat: no-repeat; /* Onemogućite ponavljanje slike */
      font-family: Arial, sans-serif; /* Postavite font za cijelu stranicu */
      margin: 0; /* Uklonite vanjske margine kako bi slika bila u potpunosti vidljiva */    
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  ul.menu {
      display: inline-block;
      list-style-type: none;
  }

  li.menu_list {
      height: 100px;
      width: 100px;
      position: relative;
  }

  li.menu_list .front,
  a.side {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 100%;
      padding: 30px;
      position: absolute;
      top: 0;
      left: 0;
      text-decoration: none;
      text-transform: uppercase;
      transition: all .5s ease-out;
      cursor: pointer;
  }
  li.menu_list .front {
      background-color: #34465d;
      color: #7fb1b5;
      transform-origin: 0 0;
  }
  a.side {
      background-color: #7fb1b5;
      color: #34465d;
      transform-origin: 0 0 100px;
      transform: rotateY(-90deg);
      font-size: 12px;
      font-weight: bold;
  }
  li.menu_list:hover a.side {
      transform: rotateY(0deg);
  }
  li.menu_list:hover .front {
      transform: rotateY(90deg);
  }

    .forma {
      width: 400px; /* Širina forme */
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto; /* Centriranje forme */
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }
  


    h3 {
      color: #340;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li class="menu_list">
      <h1 style="text-align: left; margin-left: 115px; font-size: 35px; color: #FFF; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">ANALIZA I PREDVIĐANJE KAŠNJENJA LETOVA</h1>

        <span class="front fas fa-home"></span>
        <a href="#" class="side">Početna</a>
      </li>
    <li class="menu_list">
        <span class="front fas fa-chart-bar"></span>
        <a href="#" class="side">Performanse Aerodroma</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-chart-pie"></span>
        <a href="#" class="side">Performanse Aviokompanija</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-clock"></span>
        <span class="front fas fa-plane-departure"></span>
        <a href="#" class="side">Predikcija kašnjenja</a>
    </li>
</ul>

  <div class="forma">
    <form action="{{ url_for('predict')}}" method="post">
      <h3>Kada putujete?</h3>
      <label for="month" colo>Izaberite mjesec:  </label>
      <select id="month" name="month", placeholder="mjesec", required="required">
        <option value="1" {% if selected_month == '1' %} selected {% endif %}>Januar</option>
        <option value="2" {% if selected_month == '2' %} selected {% endif %}>Februar</option>
        <option value="3" {% if selected_month == '3' %} selected {% endif %}>Mart</option>
        <option value="4" {% if selected_month == '4' %} selected {% endif %}>April</option>
        <option value="5" {% if selected_month == '5' %} selected {% endif %}>Maj</option>
        <option value="6" {% if selected_month == '6' %} selected {% endif %}>Jun</option>
        <option value="7" {% if selected_month == '7' %} selected {% endif %}>Jul</option>
        <option value="8" {% if selected_month == '8' %} selected {% endif %}>Avgust</option>
        <option value="9" {% if selected_month == '9' %} selected {% endif %}>Septembar</option>
        <option value="10" {% if selected_month == '10' %} selected {% endif %}>Oktobar</option>
        <option value="11" {% if selected_month == '11' %} selected {% endif %}>Novembar</option>
        <option value="12" {% if selected_month == '12' %} selected {% endif %}>Decembar</option>
      </select>
      <h3>Sa kog aerodroma putujete?</h3>
      <label for="airport_label" colo>Izaberite naziv aerodroma:  </label> <br>
      <select id="airport_label" name="airport_label", placeholder="aerodrom", required="required">
      <option value="9" {% if selected_airport == '9' %} selected {% endif %}>Alexandria, LA: Alexandria International</option>
      <option value="52" {% if selected_airport == '52' %} selected {% endif %}>Burlington, VT: Burlington International</option>
      <option value="80" {% if selected_airport == '80' %} selected {% endif %}>Columbia, SC: Columbia Metropolitan</option>
      <option value="267" {% if selected_airport == '267' %} selected {% endif %}>Newark, NJ: Newark Liberty International</option>
      <option value="227" {% if selected_airport == '227' %} selected {% endif %}>Marquette, MI: Marquette Sawyer Regional</option>
      <option value="46" {% if selected_airport == '46' %} selected {% endif %}>Bristol/Johnson City/Kingsport, TN: Tri Cities</option>
    </select>
      <h3>Sa kojim avio-prevoznikom putujete?</h3>
      <label for="carrier_label">Avio-prevoznik:  </label>
      <select id="carrier_label" name="carrier_label", placeholder="prevoznik", required="required">
        <option value="1" {% if selected_carrier == '1' %} selected {% endif %}>Alaska Airlines Inc.</option>
        <option value="2" {% if selected_carrier == '2' %} selected {% endif %}>Allegiant Air</option>
        <option value="6" {% if selected_carrier == '6' %} selected {% endif %}>Endeavor Air Inc.</option>
        <option value="3" {% if selected_carrier == '3' %} selected {% endif %}>American Airlines Inc.</option>
        <option value="10" {% if selected_carrier == '10' %} selected {% endif %}>Frontier Airlines Inc.</option>
        <option value="11" {% if selected_carrier == '11' %} selected {% endif %}>Hawaiian Airlines Inc.</option>
        <option value="13" {% if selected_carrier == '13' %} selected {% endif %}>JetBlue Airways</option>
        <option value="5" {% if selected_carrier == '5' %} selected {% endif %}>Delta Air Lines Inc.</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predvidi kašnjenje leta</button>
    </form>
    <br>
    <br>
    <h2>Predviđeno kašnjenje leta:</h2>
    <h4>{{ prediction_text }} minuta</h4>
  </div>
  <!-- Prikaz slika -->
  <img src="{{ img1 }}" alt="Grafikon 1">
  <img src="{{ img2 }}" alt="Grafikon 2">
  <img src="{{ img3 }}" alt="Grafikon 3">

</body>
</html>
